<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>San Diego Top Spots</title>
    <link href="./output.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>

  <body class="bg-[#121212] text-slate-50">
    <!-- Write your markup here -->
    <main class="p-8 flex flex-col gap-16">
      <header class="space-y-4">
        <h1 class="text-6xl font-semibold">San Diego Top Spots</h1>
        <p class="text-gray-400 text-2xl">Explore America's Finest City</p>
      </header>

      <section class="space-y-4">
        <h2 class="text-2xl font-semibold">Map</h2>
        <div id="map" class="h-[800px] w-full rounded-lg"></div>
      </section>

      <section class="space-y-4">
        <h2 class="text-2xl font-semibold">Top Spots</h2>
        <table
          id="spots-table"
          class="shadow-xl rounded-lg bg-zinc-50 text-neutral-800"
        >
          <tbody id="table-body">
            <tr class="text-left border-b-2 px-6 py-4">
              <th class="w-[20%] py-2">Name</th>
              <th class="w-[70%] py-2">Description</th>
              <th class="py-2">Link</th>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- Don't forget to add your <script> tag here -->

      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <script src="main.js" type="text/javascript"></script>
    </main>
  </body>
</html>
