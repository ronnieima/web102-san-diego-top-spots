<!doctype html>
<html>

    <link href="./output.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body class="bg-[#121212] text-slate-50">

    <main class="p-8 flex flex-col gap-16">

        id="spots-table"
